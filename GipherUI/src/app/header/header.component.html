<nav class=" navbar-expand ">
  <mat-toolbar>
    <mat-toolbar-row class="header-nav-row">
      <span *ngIf=valid routerLink="/home/dashboard">The GIF Store</span>
      <span *ngIf=!valid routerLink="/login">The GIF Store</span>
      <span class="example-spacer"></span>

      <ul class="navbar-nav ">
        <li class="nav-item">
          <!-- <button (click)="goToDashboard()">Home</button> -->

          <a class="nav-link" *ngIf=valid routerLink="/home/dashboard"><span> Home <i class="fa fa-home"
                aria-hidden="true"></i></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf=valid routerLink="/home/bookmarks"> <span> Bookmarks <i class="fa fa-bookmark"
                aria-hidden="true"></i></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf=valid routerLink="/home/favourites"> <span> Favourites <i class="fa fa-heart"
                aria-hidden="true"></i></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf=valid routerLink="/logout"> <span> Logout <i class="fa fa-user-circle"
                aria-hidden="true"></i></span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" *ngIf=!valid routerLink="/login"> <span> Login <i class="fa fa-user-circle"
                aria-hidden="true"></i></span>
          </a>
        </li>
      </ul>

      <div class="min-header">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon><i class="fa fa-ellipsis-v" aria-hidden="true"></i></mat-icon>
        </button>
        <mat-menu #menu="matMenu">

          <!-- <button (click)="goToDashboard()">Home</button> -->

          <a class="nav-link" *ngIf=valid routerLink="/home/dashboard"><span> Home <i class="fa fa-home"
                aria-hidden="true"></i></span></a>


          <a class="nav-link" *ngIf=valid routerLink="/home/bookmarks"> <span> Bookmarks <i class="fa fa-bookmark"
                aria-hidden="true"></i></span></a>


          <a class="nav-link" *ngIf=valid routerLink="/home/favourites"> <span> Favourites <i class="fa fa-heart"
                aria-hidden="true"></i></span>
          </a>


          <a class="nav-link" *ngIf=valid routerLink="/logout"> <span> Logout <i class="fa fa-user-circle"
                aria-hidden="true"></i></span>
          </a>



          <a class="nav-link" *ngIf=!valid routerLink="/login"> <span> Login <i class="fa fa-user-circle"
                aria-hidden="true"></i></span>
          </a>

        </mat-menu>
      </div>





    </mat-toolbar-row>
    <mat-toolbar-row class="header-search-row" *ngIf=valid>
      <div class="">
        <mat-form-field>
          <input matInput type="text" placeholder="Enter the key to serach" [(ngModel)]="searchField">
          <button mat-button mat-icon-button matSuffix (click)="clearSearchField()" class="clean" *ngIf="searchField">
            <span><i class="fa fa-times" aria-hidden="true"></i></span>
          </button>
        </mat-form-field>
        <button (click)="performSearch()" class="search" mat-button color="primary">Search</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</nav>
