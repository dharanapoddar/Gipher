<div class="container router-container">
  <label class="error-message">{{submitMessage}}</label>

  <label *ngIf="infoMessage.length > 0">{{ infoMessage }}</label>
</div>
<div class="main-div">


  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

      <mat-form-field>
        <input required class="username" matInput  [formControl]="username" placeholder="Enter your Username"
          name="username" id="uname">
      </mat-form-field>

      <mat-form-field>
        <input type="password" class="password" required matInput [formControl]="password"
          placeholder="Enter your password" name="password" id="pass">
      </mat-form-field>


      <button (click)="loginSubmit()" mat-button color="primary">Submit</button>

      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Register <a routerLink="/register" routerLinkActive="active">User?</a></span>
      </div>

    </mat-card-content>

  </mat-card>
</div>
