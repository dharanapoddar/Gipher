
  <mat-card class="cards" *ngIf="gif">
    <img mat-card-image src={{gif.images.original.url}} alt="" (click)="openView(gif.id)">

    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="mat-btn" id="bookmark-btn" (click)=Bookmark(gif.id)><i class="fa fa-bookmark"
          [ngClass]="{'bookmarked' : gif.isBookmarked}" aria-hidden="true"></i></button>
      <button mat-button class="mat-btn" id="favourite-btn" (click)=Favourite(gif.id)><i class="fa fa-heart"
        [ngClass]="{'favorited' : gif.isFavourite}" aria-hidden="true"></i></button>

    </mat-card-actions>
  </mat-card>
